<html>
<head>
		<title>Forms in HTML</title>
</head>
<body>
	<h1 align="center">Student Form</h1>
	<br>
	<div style="text-align: center;">
		<form method="POST">
		First Name: <input type="text">
		<br><br>
		Last Name: <input type="text">
		<br><br>
		Enter Email: <input type="text">
		<br><br>
		Your Pass: <input type="password">
		<br><br>
		<p style="text-align: left;margin-left:550px; ">Enter Your description</p>
		
		<textarea name="Description" id="" cols="30" rows="10"></textarea><br><br>
		Select your Desired Subjects:
		<input type="checkbox" name="Math" checked=""> Maths
		<input type="checkbox" name="Phy"> Physics
		<input type="checkbox" name="Chem"> Chemistry
		<br><br>
		Gender: <input type="radio" name="Gender" checked=""> Male
				<input type="radio" name="Gender"> Female
				<br><br>
				Select your Country:
				<select name="country"  >
					<option value="Pakistan">Pakistan</option>
					<option value="india">india</option>
					<option value="China">China</option>
					<option value="USA" selected="">USA</option>
					<option value="Russia">Russia</option>
					<option value="Turkey">Turkey</option>
					<option value="Japan">Japan</option>
				</select><br><br>
				Upload your CV:
				<input type="file">
				<br><br>
				<input type="submit" value="submit" name="submit">
				<input type="reset" value="Reset" name="reset">
				<input type="button" name="OK" value="OK">

				</form>
	</div>
</body>
</html>
